<!DOCTYPE html>
<html>
<head>
    <title>Style test</title>
    <style type="text/css">
        h1{
            font-size: 30px;
            color:salmon;
        }
        h2{
            color:red;
        }
        .big{
            font-size: 50px;
        }
        .uppercase{
            text-transform: uppercase;
        }
        span{
            color:aqua;
        }
    </style>
</head>
<body>
    <span>Span element</span>
    <h1 style="font-size: 50px; color:darkcyan;">Heading 1 - 1</h1>
    <h1>Heading 1 - 2</h1>
    <h1><span>Heading 1</span> - 3</h1>
    <h2>Heading 2 - 1</h1>
    <h2>Heading 2 - 2</h1>
    <h2 class="big uppercase">Heading 2 - 3</h1>
   
</body>
</html>
